<!DOCTYPE html>

        <meta charset="utf-8"/>

        <link rel="stylesheet" href="./style.css" />

                <div class="plant-holder">

                </div>
                <div class="plant-holder">
                    <img class="plant" alt="plant" id="plant7" src="./image/plant7.png"/>
